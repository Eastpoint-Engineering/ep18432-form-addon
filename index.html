<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EastPoint Form Submission</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f3f2f1;
            color: #323130;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 1.6px 3.6px 0 rgba(0,0,0,0.132), 0 0.3px 0.9px 0 rgba(0,0,0,0.108);
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 20px;
            background-color: #0078d4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        h2 {
            color: #323130;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 600;
        }
        p {
            color: #605e5c;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        .btn-primary {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 2px;
            cursor: pointer;
            min-width: 120px;
            transition: background-color 0.15s ease;
        }
        .btn-primary:hover { 
            background-color: #106ebe; 
        }
        .btn-primary:active {
            background-color: #005a9e;
        }
        .status {
            margin-top: 15px;
            font-size: 12px;
            color: #605e5c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">EP</div>
        <h2>Submit Form</h2>
        <p>Click the button below to open your Microsoft Form.</p>
        <button class="btn-primary" onclick="openForm()">Open Form</button>
        <div class="status" id="status">Ready</div>
    </div>
    
    <script>
        // Initialize Office Add-in
        Office.onReady((info) => {
            console.log('Office Add-in loaded');
            document.getElementById('status').textContent = 'Add-in ready';
        });

        // Function to open the form
        function openForm() {
            document.getElementById('status').textContent = 'Opening form...';
            
            const formUrl = "https://forms.office.com/Pages/ResponsePage.aspx?id=M1XAlVa32EuEY5G_MTYGDkCWomda7VxJtsEQJMtpBudUMFBEMVhWRzFTUkpVTzFDUlFMVDZORkxSNCQlQCN0PWcu";
            
            // Open form in new window
            window.open(formUrl, '_blank', 'width=900,height=700,scrollbars=yes,resizable=yes');
            
            document.getElementById('status').textContent = 'Form opened';
        }

        // Make function available globally for ExecuteFunction
        window.openForm = openForm;
    </script>
</body>
</html>
